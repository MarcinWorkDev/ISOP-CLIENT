<li><a class="btn" id="changePassBtn">Zmień hasło</a></li>

<script>

$('.menuHide').hide();

$.each(SOPI_userInfoRoles,function(index,value){
	if (value=='ROLE_ADMIN'){
		$('.menuAdmin').show();
	} else {
		var role = value.toLowerCase().replace('role_','');
		$('.menuHide[siterole="' + role + '"]').each(function() {
			$(this).show();
		});
	}
});

if (SOPI_userInfo.profile.type == 'PRACOWNIK'){
	$('.menuHide[siterole="profile"]').show();
	$('.menuHide[siterole="myVisit"]').show();
	$('.menuHide[siterole="mySchedule"]').show();
}

if (SOPI_userInfo.profile.type == 'PACJENT'){
	$('.menuHide[siterole="myVisit"]').show();
}

$('#changePassBtn').on('click',function(){
	$('#SopiCpm').modal('show');
});

</script>
