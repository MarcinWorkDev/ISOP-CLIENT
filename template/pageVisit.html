<HTML>
<HEAD>
	<!-- META -->
	<meta charset="utf-8">
</HEAD>
<BODY>

	<div class="container" fragment="content">
	
	<!--------------------------------------------------------------------------------
	-------  Header and filter
	-------
	-------	# 
	--------------------------------------------------------------------------------->
	<div>
		<div class="alert alert-info" role="alert">
			<b>Uwaga, </b>dane widoczne w tabeli filtowane są także na podstawie zawartości profilu.
		</div>	
		<button id="SgcButton" class="btn btn-success col-md-2" type="button">Nowa wizyta</button>
		<div class="input-group col-md-9 col-md-offset-3">
			<input id="VlcFilterValue" type="text" class="form-control" placeholder="Szukana treść...">
			<span class="input-group-btn">
				<button id="VlcFilterReset" class="btn btn-danger" type="button">Wyczyść</button>
			</span>
		</div>
	</div>
		
	<!--/////////////////////////////////////////////////-->
		
	<hr>
	
	<!--------------------------------------------------------------------------------
	-------  ScheduleGetCollapse (Sgc)
	-------
	------- # Sgc
	--------------------------------------------------------------------------------->
	
	<div id="SOPI_ScheduleGetCollapse"></div>
	
	<!--/////////////////////////////////////////////////-->
	
	<!--------------------------------------------------------------------------------
	-------  VisitListContainer (Vlc)
	-------
	------- # Vlc
	--------------------------------------------------------------------------------->
	
	<div id="Vlc"></div>
	
	<!--/////////////////////////////////////////////////-->
	
	
	<!--------------------------------------------------------------------------------
	-------  RolesListModal (Rlm)
	-------
	------- # Rlm, RlmTitle, RlmContainer, RlmRolesList, RlmButton
	--------------------------------------------------------------------------------->
	
	<div class="modal fade" tabindex="-1" role="dialog" id="Rlm">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<h4 class="modal-title" id="RlmTitle"></h4>
		  </div>
		  <div class="modal-body">
			<div id="RlmContainer" userId=""></div>
			<hr>
			<div class="input-group">
				<select class="form-control" id="RlmRolesList">
					<option>1</option>
				</select>
				<span class="input-group-btn">
					<button class="btn btn-primary" id="RlmButton">Dodaj uprawnienie</button>
				</span>
			</div>
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Zamknij</button>
		  </div>
		</div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	
	<!--/////////////////////////////////////////////////-->
		
	<!-- External JS Libraries -->
	<script src="resources/js/PageScriptVisit.js" type="text/javascript"></script> 
	
	<!-- Internal JS Code -->
	<script type="text/javascript">
						
		$(document).ready(function(){
		
			$('title').html('Wizyty');
					
			// [BETA] Wczynie ProfileDetailModal
			SOPI_loadElement('DeleteConfirmModal');
			SOPI_loadElement('ProfileDetailModal');
			SOPI_loadElement('StatusContainer');
			SOPI_loadElement('StatusDetailModal');
			SOPI_loadElement('VisitDetailModal');
			SOPI_loadElement('ScheduleGetCollapse');
			SOPI_loadElement('ProfileGetModal');
		
			// Dodaj filtry do tabulatorów
			SOPI_filterTabulator($('#Vlc'), $('#VlcFilterValue'), $('#VlcFilterReset'));
			SOPI_filterTabulator($('#PgmContainer'), $('#PgmFilterValue'), $('#PgmFilterReset'));
			
			// Uruchom skrypt User
			pageScriptUser._create();
			
			// Załaduje dane do tabulatora User List
			$('#Vlc').tabulator("setData");
		
		});
	
	</script>
	
	</div>
</BODY>
</HTML>
